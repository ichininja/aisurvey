<!DOCTYPE html>
<html>
<head>
  <title>Hindi Voice Survey</title>
  <script src="https://unpkg.com/vosk-browser/dist/bundle.js"></script>
</head>
<body>
  <h2>ЁЯОд рдмреЛрд▓рд┐рдП рдФрд░ рджреЗрдЦреЗрдВ</h2>
  <button onclick="startRecognition()">ЁЯОЩя╕П рдмреЛрд▓рдирд╛ рд╢реБрд░реВ рдХрд░реЗрдВ</button>
  <p id="output">рдЖрдкрдХрд╛ рдЬрд╡рд╛рдм рдпрд╣рд╛рдВ рджрд┐рдЦреЗрдЧрд╛...</p>

  <script>
    let model;
    let recognizer;

    async function loadModel() {
      model = await Vosk.createModel('model/');
      recognizer = model.createRecognizer();
    }

    async function startRecognition() {
      if (!recognizer) {
        alert("Model not loaded yet!");
        return;
      }

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(stream);
      const processor = audioContext.createScriptProcessor(4096, 1, 1);

      recognizer.setWords(true);

      processor.onaudioprocess = (event) => {
        const inputData = event.inputBuffer.getChannelData(0);
        recognizer.acceptWaveform(inputData);
        const result = recognizer.result();
        if (result && result.text) {
          document.getElementById('output').innerText = result.text;
        }
      };

      source.connect(processor);
      processor.connect(audioContext.destination);
    }

    loadModel();
  </script>
</body>
</html>
